<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Our Menu|</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="calamari.jpeg"
                  alt="Img no disponible"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">
                    Fried Calamari <span class="badge bg-primary">New</span>
                  </h2>
                  <p class="card-text">Squid, buttermilk</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="falafel.jpeg"
                  class="card-img-top"
                  alt="Img no disponible"
                />
                <div class="card-body">
                  <h2 class="card-title">Falafel</h2>
                  <p class="card-text">Chickpea, herbs and spices.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="salad.jpeg"
                  class="card-img-top"
                  alt="Img no disponible"
                />
                <div class="card-body">
                  <h2 class="card-title">Pasta Salad</h2>
                  <p class="card-text">Lettuce, vegetables and mozzarella</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <h2>Prices</h2>
          <table class="table">
            <tr>
                <td>Fired Calamari</td>
                <td>$12.00</td>
            </tr>
            <tr>
              <td>Falafel</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Pasta Salad</td>
              <td>$10.00</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert"> Try our new Fried Calamari</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
