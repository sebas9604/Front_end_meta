<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body onload="disableTest();">
    <div class="container">
      <div class="row">
        <div class="col-8">
          <input
            type="button"
            value="Nueva Factura"
            onClick="enableTest();"
            class="btn btn-primary"
            id="nFactura"
          />
        </div>
        <div class="col-4">
            <a
              href="/ideas/login.html"
              class="btn btn-danger"
            >Cerrar Sesion</a>
      </div>
      <br />
      <form>
      <div class="row" id="fact">
        <div class="col-lg-2 col-sm-5">
          <label for="nfactura">Numero Factura</label>
          <br /><br />
          <label for="nfactura">Fecha</label>
          <br /><br />
          <label for="nfactura">Empresa</label>
        </div>
        <div class="col-lg-2 col-sm-5">
            <input type="text" name="nfactura" id="" />
            <br /><br />
            <input type="text" name="nfactura" id="" />
            <br /><br />
            <input type="text" name="nfactura" id="" />
            <br /><br />
          </div>

          <div class="col-lg-2 col-sm-5">
            <label for="nfactura">Ciudad</label>
            <br /><br />
            <label for="nfactura">Cliente</label>
            <br /><br />
            <label for="nfactura">Valor</label>
          </div>

          <div class="col-lg-2 col-sm-5">
            <input type="text" name="nfactura" id="" />
            <br /><br />
            <input type="text" name="nfactura" id="" />
            <br /><br />
            <input type="text" name="nfactura" id="" />
            <br /><br />
          </div>

          <div class="mb-3">
            <label for="formFile" class="form-label">Factura en pdf</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <button type="reset" class="btn btn-primary" onclick="alert('Factura Cargada Correctamente'); disableTest();" >Cargar Factura</button>
      </div>
      
    </form>
    <script>
      function disableTest() {
        document.getElementById("fact").disabled = true;
        var nodes = document.getElementById("fact").getElementsByTagName("*");
        for (var i = 0; i < nodes.length; i++) {
          nodes[i].disabled = true;
        }
      }
      function enableTest() {
        document.getElementById("fact").disabled = false;
        var nodes = document.getElementById("fact").getElementsByTagName("*");
        for (var i = 0; i < nodes.length; i++) {
          nodes[i].disabled = false;
        }
      }

    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
